        <div class="container-fluid mt-3">
           <div>
             <h1 class="fw-light">Mortgage Calculator</h1>
           </div>
           <div>
            <form id="calculator" class="mt-4">
                <div class="input-group mb-3">
                    <span class="input-group-text">Mortgage Amount ($)</span>
                    <input type="text" id="mortgage" class="form-control" aria-label="Dollar amount">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Percentage Rate (%)</span>
                    <input type="text" id="interest" class="form-control" aria-label="Percentage amount">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Loan Length (Years)</span>
                    <input type="text" id="years" aria-label="Loan length (years)" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Postal Code</span>
                    <input type="text" id="postalCode" aria-label="Postal code" class="form-control">
                </div>
                <div class="row justify-content-start ml-1">
                    <div>
                        <button type="submit" class="btn btn-primary mr-3">Calculate</button>
                    </div>
                    <div>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </form>
            <div id="output" class="mt-2" role="alert"></div>
           </div>
